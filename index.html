<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="sidebar">
            <img src="background.jpg" class="palm">
            <div class="dark-background">
                <img src="odin-lined.png" class="odin">
                <h1>ODIN</h1>
            </div>



        </div>
        <div class="wrapper">
            <div class="hero">
                <div class="hero-content">
                    <p>This is not a real online Service! You know you need something like this in your life to
                        help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started. </p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
            </div>

            <div class="footer">
                <br>
                <br>
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
                <br>
                <br>
            </div>
        </div>

    </main>

</body>

</html>
